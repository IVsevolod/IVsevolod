server {
    server_name ivsevolod.local;
    listen 80 default_server;

    client_max_body_size 15m;
    server_tokens off;
    root /app/public;
    resolver 127.0.0.11 ipv6=off;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml;
    gzip_disable "MSIE [1-6]\.";
    add_header Strict-Transport-Security "max-age=0;";

    # To allow special characters in headers
    ignore_invalid_headers off;

    location / {
        set $upstream http://main-nginx;
        proxy_set_header X-Real-IP       $remote_addr;
        proxy_set_header Host            $http_host;
        proxy_set_header Upgrade         $http_upgrade;
        proxy_set_header Connection      "upgrade";
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 60s;
        proxy_send_timeout 300s;
        proxy_pass       $upstream$1$is_args$args;
    }

}

server {
    listen 80;
    server_name  mail.ivsevolod.local www.mail.ivsevolod.local;

    client_max_body_size 15m;
    server_tokens off;
    root /app/public;
    resolver 127.0.0.11 ipv6=off;

    location / {
        proxy_pass              http://127.0.0.1:6001;
        proxy_set_header        Host $host;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-Proto $scheme;
   }
}